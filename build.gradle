buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    group = "no.birkett"
    version = "20131118"
    description = "Helping to bring the single responsibility principle to Android development"

    ext.versionName = "Controllers For Android Library"
}

/**
 * Task to generate a gradle wrapper.
 */
task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
