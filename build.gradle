buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta4'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    group = "no.birkett"
    version = "1.0.0"
    description = "Helping to bring the single responsibility principle to Android development"
    ext.versionName = "Controllers For Android Library"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
